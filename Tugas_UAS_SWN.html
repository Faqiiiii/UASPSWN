<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafik Sensor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* hilangkan scrollbar */
      font-family: sans-serif;
/*       background-color: #f0f0f0; */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h3 {
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
    }

    #grafikContainer {
      width: 100%;
      max-width: 500px;
      height: 75vh; /* proporsional terhadap layar */
      padding: 10px;
    }

    #grafikSensor {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h3 id="judul">Memuat Grafik...</h3>
  <div id="grafikContainer">
    <canvas id="grafikSensor"></canvas>
  </div>

  <script>
    // === 1. Konfigurasi Firebase ===
    const firebaseConfig = {
        apiKey: "AIzaSyBmLa4h-swaHzhdpHE1vFbj1JmfqjbPEqI",
        authDomain: "project-swn-b1bfb.firebaseapp.com",
        databaseURL: "https://project-swn-b1bfb-default-rtdb.firebaseio.com",
        projectId: "project-swn-b1bfb",
        storageBucket: "project-swn-b1bfb.firebasestorage.app",
        messagingSenderId: "926222954309",
        appId: "1:926222954309:web:c1bc3ef21b83fcd3e7d82c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === 2. Ambil jenis sensor dari URL (?jenis=suhu, ph, kelembaban) ===
    const jenisParam = new URLSearchParams(window.location.search).get("jenis") || "Suhu";
    const jenis =
      jenisParam.toLowerCase() === "suhu" ? "Suhu" :
      jenisParam.toLowerCase() === "kelembaban" ? "Kelembaban" :
      jenisParam.toLowerCase() === "potensio" ? "potensio" : "Potensio";

    document.getElementById("judul").innerText = "Grafik " + jenis;

    // === 3. Inisialisasi grafik kosong ===
    const ctx = document.getElementById('grafikSensor').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: jenis.toUpperCase(),
          data: [],
          borderColor: 'blue',
          backgroundColor: 'rgba(0,0,255,0.1)',
          borderWidth: 2,
          tension: 0.3,
          pointRadius: 3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Nilai Sensor' }
          },
          x: {
            title: { display: true, text: 'Waktu (detik)' }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });

    // === 4. Update data tiap 5 detik, hanya tampilkan 8 data terakhir ===
    const sortedKeys = Object.keys(data).sort((a, b) => Number(a) - Number(b)); // urutkan key numerik
    chart.data.labels = [];
    chart.data.datasets[0].data = [];
    
    for (let key of sortedKeys) {
      const waktu = Number(key) * 5;  // karena key = count, waktu = count * 5 detik
      chart.data.labels.push(`${waktu}s`);
      chart.data.datasets[0].data.push(data[key]);
    }
    chart.update();

    function loadChartData() {
      db.ref("Sensor/" + jenis + "/history").limitToLast(8).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data) {
          chart.data.labels = [];
          chart.data.datasets[0].data = [];
          let i = 0;
          for (let key in data) {
            chart.data.labels.push(`${i * 5}s`);
            chart.data.datasets[0].data.push(data[key]);
            i++;
          }
          chart.update();
        }
      });
    };
    loadChartData();
    setInterval(loadChartData, 5000);
  </script>
</body>
</html>
